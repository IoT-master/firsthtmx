<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 40px;
        }

        .survey-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .option {
            margin: 0 10px;
        }

        textarea {
            width: 100%;
            margin-top: 10px;
        }

        .progress-bar-container {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.5s ease;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="survey-container">
        <h2>Two-Question Survey</h2>

        <div class="question">
            <p>1. How likely are you to recommend our product/service to others?</p>
        </div>

        <div class="options">
            <button class="option">Not likely</button>
            <button class="option">Neutral</button>
            <button class="option">Very likely</button>
        </div>

        <div class="question">
            <p>2. What feature would you like to see improved in our product/service?</p>
        </div>

        <textarea rows="4" cols="50" placeholder="Your feedback..."></textarea>

        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>

        <button>Submit</button>
    </div>

    <script>
        // JavaScript to update the progress bar on button click
        document.querySelector('button').addEventListener('click', function () {
            document.querySelector('.progress-bar-fill').style.width = '100%';
        });
    </script>

</body>

</html>
